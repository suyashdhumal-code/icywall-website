<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 â€” Page Not Found | ICYWALL</title>
    <link rel="icon" type="image/png" href="assets/images/Untitled_design__3_-removebg-preview.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0b0f;
            color: #e8eaf0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: clamp(100px, 20vw, 200px);
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.15;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            z-index: 0;
            user-select: none;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .logo img {
            width: 36px;
            height: 36px;
            color: #60a5fa;
            filter: brightness(1.05) contrast(1.15) saturate(1.1) drop-shadow(0 0 2px rgba(96, 165, 250, 0.3));
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .logo img:hover {
            filter: brightness(1.2) contrast(1.2) saturate(1.25) drop-shadow(0 0 8px rgba(96, 165, 250, 0.6));
            transform: scale(1.08);
        }

        .logo span {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: #8b8fa4;
            margin-bottom: 32px;
            max-width: 400px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
        }

        .grid-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 64px 64px;
            mask-image: radial-gradient(ellipse 60% 60% at 50% 50%, black 20%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse 60% 60% at 50% 50%, black 20%, transparent 70%);
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container">
        <div class="error-code">404</div>
        <div class="content">
            <div class="logo">
                <img src="assets/images/Untitled_design__3_-removebg-preview.png" alt="ICYWALL logo">
                <span>ICYWALL</span>
            </div>
            <h1>Page Not Found</h1>
            <p>The page you're looking for doesn't exist or has been moved to a different URL.</p>
            <a href="/" class="btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>

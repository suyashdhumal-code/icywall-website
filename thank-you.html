<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You &mdash; ICYWALL</title>
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0b0f;
            color: #e8eaf0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container { text-align: center; position: relative; z-index: 1; padding: 24px; }

        .check-circle {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            border-radius: 50%;
            background: rgba(34, 197, 94, 0.12);
            border: 2px solid rgba(34, 197, 94, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scale-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .check-circle svg { color: #22c55e; }

        @keyframes scale-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .logo svg { width: 36px; height: 36px; color: #60a5fa; }
        .logo span { font-size: 20px; font-weight: 800; letter-spacing: 2px; }

        h1 { font-size: 32px; font-weight: 800; margin-bottom: 12px; }

        p {
            font-size: 16px;
            color: #8b8fa4;
            margin-bottom: 32px;
            max-width: 440px;
            line-height: 1.7;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
        }

        .grid-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 64px 64px;
            mask-image: radial-gradient(ellipse 60% 60% at 50% 50%, black 20%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse 60% 60% at 50% 50%, black 20%, transparent 70%);
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 40 40" fill="none">
                <rect x="2" y="2" width="36" height="36" rx="8" stroke="currentColor" stroke-width="2.5"/>
                <path d="M12 14L20 10L28 14V22L20 30L12 22V14Z" stroke="currentColor" stroke-width="2" fill="none"/>
                <circle cx="20" cy="18" r="3" fill="currentColor"/>
                <line x1="20" y1="21" x2="20" y2="26" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>ICYWALL</span>
        </div>
        <div class="check-circle">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        </div>
        <h1>Message Received</h1>
        <p>Thanks for reaching out. We'll get back to you within 24 hours at the email address you provided.</p>
        <a href="/" class="btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Back to Home
        </a>
    </div>
</body>
</html>
